<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>tetris with css grid</title>
    <link rel="stylesheet" href="tetris.css" />
  </head>
  <body>
    <header>
      <h1>
        tetris with the awesomeness of css grid!
      </h1>
    </header>
    <main>
      <!-- I, O, T, S, Z, J, L -->
      <div class="playfield">
        <tetromino class="i">
          <block class="b"></block>
        </tetromino>
        <tetromino class="i" style="grid-column-start: 8; grid-row-start: 15; transform: rotateZ(90deg);">
          <block class="b"></block>
        </tetromino>
        <!-- <tetromino class="o">O</tetromino> -->
        <!-- <tetromino class="t">T</tetromino> -->
        <!-- <tetromino class="s">S</tetromino> -->
        <!-- <tetromino class="z">Z</tetromino> -->
        <!-- <tetromino class="j">J</tetromino> -->
        <tetromino class="l">
          <block class="b"></block>
          <block class="c"></block>
        </tetromino>
      </div>
    </main>
    <footer>this is the footer</footer>
  </body>
</html>
